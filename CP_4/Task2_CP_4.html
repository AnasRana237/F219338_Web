<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #f00;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    
    <form id="signInForm" style="margin-top: 10px ;">
        <h2 style="padding: 12px; text-align: center;">Sign In</h2>
    <br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateSignIn()">Sign In</button>
    </form>

    <br>

    
    <form id="signUpForm">
        <h2 style="padding: 12px; text-align: center;">Sign Up</h2>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="passwordSignUp">Password:</label>
        <input type="password" id="passwordSignUp" name="passwordSignUp" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="termsAndConditions">
            <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
            I agree to the Terms and Conditions
        </label>

        <button type="button" onclick="validateSignUp()">Sign Up</button>
    </form>

    <script>
        function validateSignIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Username and password are required.');
            } else {
                
                alert('Sign In successful!');
            }
        }

        function validateSignUp() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('passwordSignUp').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const birthdate = document.getElementById('birthdate').value;
            const gender = document.getElementById('gender').value;
            const termsAndConditions = document.getElementById('termsAndConditions').checked;

           

            if (
                fullName.trim() === '' ||
                email.trim() === '' ||
                password.trim() === '' ||
                confirmPassword.trim() === '' ||
                phoneNumber.trim() === '' ||
                birthdate.trim() === '' ||
                gender.trim() === '' ||
                !termsAndConditions
            ) {
                alert('All fields are required.');
            } else if (password !== confirmPassword) {
                alert('Passwords do not match.');
            } else {
                
                alert('Sign Up successful!');
            }
        }
    </script>

</body>
</html>
