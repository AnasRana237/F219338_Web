<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <img id="rock" src="rock.png" alt="Rock">
        <img id="paper" src="paper.png" alt="Paper">
        <img id="scissors" src="scissors.png" alt="Scissors">
    </div>
    <div class="results">
        <p>You chose: <span id="user-choice"></span></p>
        <p>Computer chose: <span id="computer-choice"></span></p>
        <p>Score: You - <span id="user-score">0</span>, Computer - <span id="computer-score">0</span></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
