<!DOCTYPE html>
<html>
<head>
    <title>Code with Comments</title>
    <style>
        /* This is a CSS comment */
        p {
            color: rgb(235, 11, 205); /* Change paragraph text color to blue */
        }
    </style>
</head>
<body>
    <!-- This is an HTML comment -->
    <p>This is a paragraph.</p>

    <script>
        // This is a single-line JavaScript comment
        var x = 5;

        /*
        This is a
        multi-line
        JavaScript comment
        */
        var y = 10;

        // This is another single-line JavaScript comment
        document.write("Sum of x and y is: " + (x + y));
    </script>
</body>
</html>
