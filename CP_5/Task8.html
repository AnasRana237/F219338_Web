<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Task8</title>
<style>
    #animated-div {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -50px; 
    }
</style>
</head>
<body>
<div id="animated-div"></div>

<script>
$(document).ready(function() {
    $('#animated-div').animate({
        left: '100%', 
    }, 8000); 
});
</script>
</body>
</html>
