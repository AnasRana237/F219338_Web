<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Boxes</title>

    <!-- Include Bootstrap CSS from W3Schools -->
    <link rel="stylesheet" href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp">
</head>
<body>

    <div class="container mt-5">
        <!-- Box 1 -->
        <div class="card bg-info text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">BOX1</h5>
                <p class="card-text">This is Box 1 content.</p>
                <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="text-white">Bootstrap Version</a>
            </div>
        </div>

        <!-- Box 2 -->
        <div class="card bg-success text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">BOX2</h5>
                <p class="card-text">This is Box 2 content.</p>
                <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="text-white">Bootstrap Version</a>
            </div>
        </div>

        <!-- Box 3 -->
        <div class="card bg-warning text-dark mb-3">
            <div class="card-body">
                <h5 class="card-title">BOX3</h5>
                <p class="card-text">This is Box 3 content.</p>
                <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="text-dark">Bootstrap Version</a>
            </div>
        </div>

        <!-- Box 4 -->
        <div class="card bg-primary text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">BOX4</h5>
                <p class="card-text">This is Box 4 content.</p>
                <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="text-white">Bootstrap Version</a>
            </div>
        </div>

        <!-- Box 5 -->
        <div class="card bg-danger text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">BOX5</h5>
                <p class="card-text">This is Box 5 content.</p>
                <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="text-white">Bootstrap Version</a>
            </div>
        </div>

        <!-- Box 6 -->
        <div class="card bg-secondary text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">BOX6</h5>
                <p class="card-text">This is Box 6 content.</p>
                <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="text-white">Bootstrap Version</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://www.w3schools.com/bootstrap/bootstrap_ver.asp"></script>

</body>
</html>
